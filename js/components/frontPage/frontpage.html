<link rel="stylesheet" href="../../../css/lib/bootstrap/dist/css/front_page.css">
<style>
    #imd{
        background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYAmOXK39y1kgHp4rnTsjrmR-CXYJBjytBUWlG4nK476p-Kqp4GW1IoUe82CLfvvvdKvc&usqp=CAU');  
        background-repeat: no-repeat;
        background-size: cover; 
    }

    .flex-container {
    padding: 0;
    margin: 0;
    list-style: none;
    border: 1px solid silver;
    -ms-box-orient: horizontal;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -moz-flex;
    display: -webkit-flex;
    display: flex;
  }
  
  .wrap    { 
    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
  }  
  .wrap li {
    background: gold;
  }
  
  .flex-item {
    background: tomato;
    padding: 5px;
    width: 100px;
    height: 100px;
    margin: 10px;
    
    line-height: 100px;
    color: white;
    font-weight: bold;
    font-size: 2em;
    text-align: center;
  }
  
  .title_container{
      text-align: center; border-radius: 5px; 
      background: rgba(0, 0, 0, 0.521);        
      border: 1px solid rgb(214, 121, 45); 
      color: white;
      text-shadow: 2px 2px 4px #000000;
      padding: 20px 20px; 
      width: 15%; 
      margin: 40px 15px;
      transition: all .2s ease-in-out;
    }
    .title_container:hover{
        cursor: pointer;
        transform: scale(1.1);
    }
</style>

<div class="flex-container wrap " data-bind = "foreach: titles">
    <div class="title_container" data-bind="click: $component.titleDetails, title : titleId">       
        <img id=imd width="200px" height="300" data-bind= "attr: {src: genres.$values[0].title.omdb.poster, click : $component.titleDetails}">

        <p class="bottom-0" style="text-align:center; margin-top: 15px; font-weight:bold; border-top: 2px solid white; padding-top: 10px"></p>

        <span data-bind="text: primaryTitle" style="font-weight: bold; font-size: 14px;"></span>
        
        <div style="font-size: 12px;">
            <p data-bind="text: titleType.toUpperCase()" style="margin: 10px 0px;"></p>
            <span data-bind="text: genres.$values[0].title.titleRating.ratingAvg"></span>/10
            <span class="iconify" data-icon="ant-design:star-filled" style="color: gold; padding-top: 2px;"></span>
            <div class="d-flex justify-content-center" style="margin-top: 5px;">
                <p style="font-weight: bold; margin-right: 6px;">Votes:   </p> 
                <span data-bind="text: genres.$values[0].title.titleRating.votes" style="font-style: bold;"></span>
            </div>
        </div> 
    </div>
</div>
