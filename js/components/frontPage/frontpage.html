<h1>Titles</h1>

    <div class="d-flex justify-content-center" style="background:rgb(31 27 27 / 0.72)">
        <div data-bind = "foreach: titles">
            <div class id="title_container" class="container" style="text-align: center; border-radius: 5px; background: rgb(181 181 181); border: 1px solid rgb(0 0 0); padding: 20px 20px; width: 230px; margin: 50px 15px">
                <img data-bind= "attr: {src: genres.$values[0].title.omdb.poster, click : $component.titleDetails}" alt="No poster found">
                <href data-bind="click: $component.titleDetails, title : titleId">More info</href>
                <p class="bottom-0" style="text-align:center; margin-top: 15px; font-weight:bold; border-top: 2px solid white; padding-top: 10px"></p>
                <span data-bind="text: originalTitle"></span>

                <div class="d-inline-flex">
                    <!-- <p data-bind="foreach: genres.$values.title.ratingAvg"></p> -->
                    <span data-bind="text: genres.$values[0].title.titleRating.ratingAvg"></span>
                    <span class="iconify" data-icon="ant-design:star-filled" style="color: gold; padding-bottom: 8px;" data-width="25"></span>
                </div> 
            </div>
        </div>
    </div>
     
    <div data-bind="component: {name: frontpagesliderView, params: { frontpagesliderView }}"></div>
