<h1>Titles</h1>

<button class="btn btn-primary" data-bind="click: addTitleView">Add Title</button>
        
<table class="table">
    <thead>
        <tr><th>Title name</th><th>Title type</th><th></th></tr>
    </thead>
    <tbody data-bind="foreach: titles">
        <tr>
            <td data-bind="text: primaryTitle"></td>
            <td data-bind="text: titleType"></td>
        </tr>
    </tbody>
</table>
