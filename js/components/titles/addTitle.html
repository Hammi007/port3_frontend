<h1>Title information</h1>

<div class="col-6">
    Name: <input class="form-control" data-bind="value: Name" required />
    Tasdype: <input class="form-control" data-bind="value: Type" />
    TitleId: <input class="form-control" data-bind="value: titleID" required />
    <button data-bind="click: addTitle" class="btn btn-primary">Add</button>
    <button data-bind="click: cancelAddTitle" class="btn btn-primary">Cancel</button>
</div>
